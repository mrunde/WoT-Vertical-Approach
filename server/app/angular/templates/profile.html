<div class="page-header text-center">
	<h1>
		<span class="fa fa-anchor"> Profile Page</span>
	</h1>
</div>

<div class="row">
	<!-- LOCAL INFORMATION -->
	<div class="col-sm-6">
		<div class="well">
			<h3>
				<span class="fa fa-user"></span> Local
			</h3>
			<p>
				<strong>ID</strong> {{user._id}}
				<br>
				<strong>Email</strong> {{user.email}}
			</p>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-6">
		<h3>Your Things</h3>
		<div class="list-group">

			<a href="/internal#/thing/{{thing._id}}" ng-repeat="thing in things" class="list-group-item"><strong>Name: </strong>{{ thing.name }}<br><strong>ID: </strong>{{thing._id}}</a>

		</div>
	</div>
</div>

<div>
	<a href="/logout" class="btn btn-default btn-sm">Logout</a>
	<a href="/" class="btn btn-link">Return to Main Page</a>
</div>
