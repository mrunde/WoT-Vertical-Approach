<!doctype html>
<html>

	<head>

		<title>Signup</title>

		<!-- Import stylesheets -->
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body id="body">
		<div class="container">
			<div class="col-sm-6 col-sm-offset-3">
				<h1>
					<span class="fa fa-sign-in"> Signup</span> 
				</h1>

				<!-- SIGNUP FORM -->
				<form action="/signup" method="post">
					<div class="form-group">
						<label>Username</label>
						<input type="text" class="form-control" name="name" required>
					</div>

					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" name="password" required>
					</div>

					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" name="email" required>
					</div>

					<br>
					<div>
						<a href="/" class="btn btn-link">Return to Main Page</a>
						<button type="submit" class="btn btn-success pull-right btn-lg">Signup</button>
						<br>
					</div>

					<br>
					<hr>
                    
					<div>
						<p><a href="/login"><i> Already have an account? </i>Login</a></p>
					</div>
				</form>
				
			</div>
		</div>
	</body>
</html>
