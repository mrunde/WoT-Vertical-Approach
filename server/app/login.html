<!doctype html>
<html>

	<head>

		<title>Login</title>

		<!-- Import stylesheets -->
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="lib/jquery/dist/jquery.min.js"></script>
	</head>

	<body id="body">
		<div class="container">
			<div class="col-sm-6 col-sm-offset-3">
				<h1>
					<span class="fa fa-sign-in"> Login</span> 
				</h1>

				<script type="text/javascript">
					function sendLoginData() {
						var username = document.getElementById('username_input').value;
						var password = document.getElementById('password_input').value;

						var formData = {
							username: username,
							password: password
						};
						console.log(formData);
						$.ajax({
						  type: "POST",
						  url: "/login",
						  data: formData,
						  success: function(){
						  	console.log("success!");
						  },
						  dataType: "json",
						  contentType : "application/json"
						});
					}
				</script>

				<!-- LOGIN FORM -->
				<form action="/login" method="post">
					<div class="form-group">
						<label>Username</label>
						<input type="text" class="form-control" id="username_input" name="username">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" id="password_input" name="password">
					</div>

					<br>
					<div>
						<a href="/" class="btn btn-link">Return to Main Page</a>
						<button type="submit" onclick="sendLoginData()" class="btn btn-success pull-right btn-lg">Login</button>
						<br>
					</div>
					<br>
					<hr>
					<div>
						<p><a href="/signup"><i>Need an account?</i> Signup</a></p>
					</div>

				</form>
			</div>
		</div>
	</body>
</html>
